


journaling:
  description: >
    Record all user input and save it in a file.
  expected_output: >
    A file with all user input saved in it.
  agent: journal_agent
  human_input: True


sentiment_analysis:
  description: >
    Analyse the sentiment of user input and provide insights based on the analysis.
  expected_output: >
    A summary of the sentiment analysis and insights based on the analysis.
  agent: sentiment_analyser


conversation:
  description: >
    Engage in meaningful conversations with users and provide helpful information.
    Use output from sentiment_analysis and also previous entries of journaling as context.
    Ask a users few questions and provide a response based on the answers.
  expected_output: >
    A meaningful conversation with the user.
  agent: conversation_agent
  human_input: True

reflection:
  description: >
    Provide insights and reflections on user input and conversations back to the user.
    Give constructive feedback and suggestions based on the analysis to the user in a simple manner.
  expected_output: >
    A summary of insights and reflections on user input and conversations.
  agent: reflection_agent

